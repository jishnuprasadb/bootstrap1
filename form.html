<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3 bg-success ">
  <h1 class="text-primary">Form </h1>
  <form action="/action_page.php">
    <div class="mb-3">
      <label  class="form-label " >First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" >
    </div>

    <div class="mb-3">
      <label  class="form-label">Last Name</label>
      <input type="text" class="form-control" placeholder="Enter Last Name" >
    </div>    <div class="mb-3">
      <label  class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Enter Email Addresss" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Phone number</label>
      <input type="text" class="form-control" placeholder="Enter Phone number" >
    </div>
    <div class="mb-3 ">
      <label class="form-label">Address</label>
      <textarea class="form-control" rows="5" placeholder="Enter the Address" name="text"></textarea>
    </div>
    
    <div class="mb-3">
      <label  class="form-label">Qualification</label>
      <select class="form-select"  name="sellist1" >
        <option>SSLC</option>
        <option>PLUS TWO</option>
        <option>DEGREE</option>
        <option>PG</option>
      </select>
    </div>
    
    <div class="mb-3">
      <p>Languages known:</p>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
        <label class="form-check-label" for="check1">python</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
        <label class="form-check-label" for="check2">Java</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="option3" value="something">
        <label class="form-check-label" for="check2">HTML</label>
      </div>
    </div> 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
